runtime: php55

env_variables:
  MYSQL_DSN: mysql:unix_socket=/cloudsql/mobius-db;dbname=mobius
  MYSQL_USER: mobius
  MYSQL_PASSWORD: ''

handlers:
- url: /js/(.+)$
  static_files: js/\1
  upload: js/(.+)$

- url: /app/(.+)$
  static_files: app/\1
  upload: app/(.+)$

- url: /css/(.+)$
  static_files: css/\1
  upload: css/(.+)$

- url: /img/(.+)$
  static_files: img/\1
  upload: img/(.+)$

- url: /uib/(.+)$
  static_files: uib/\1
  upload: uib/(.+)$

- url: /rest/(.+)$
  script: rest/\1

- url: /.*
  script: index.php
