<mob-page-header></mob-page-header>
<mob-page-alerts alerts="$ctrl.ui.alerts"></mob-page-alerts>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="mobius-title-sm text-info">Login</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" ng-init="creds = {}">
          <div class="form-group">
            <label for="username" class="control-label col-lg-2">Username</label>
            <div class="col-lg-10">
              <input id="username" type="text" required ng-required class="form-control" ng-model="creds.username" />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="control-label col-lg-2">Password</label>
            <div class="col-lg-10">
              <input id="password" type="password" required ng-required class="form-control" ng-model="creds.password" />
            </div>
          </div>
          <div class="from-group">
            <button type="submit" class="btn btn-default btn-justified col-lg-12" ng-click="$ctrl.doLogin(creds)">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
