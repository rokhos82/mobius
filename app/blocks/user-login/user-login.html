<mob-page-header></mob-page-header>
<mob-page-alerts alerts="$ctrl.ui.alerts"></mob-page-alerts>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <h3 class="card-header mobius-title-sm text-info">Login</h3>
      <div class="card-body">
        <form ng-init="creds = {}">
          <div class="form-group row m-1">
            <label for="username">Username</label>
            <input id="username" type="text" required ng-required class="form-control" ng-model="creds.username" />
          </div>
          <div class="form-group row m-1">
            <label for="password">Password</label>
            <input id="password" type="password" required ng-required class="form-control" ng-model="creds.password" />
          </div>
          <div class="from-group row m-1 pt-3">
            <button type="submit" class="btn btn-secondary btn-lg btn-justified col-lg-12" ng-click="$ctrl.doLogin(creds)">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
