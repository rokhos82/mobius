<mob-page-header></mob-page-header>
<div class="row">
  <div class="col-lg-12">
    <form class="form-horizontal" ng-submit="$ctrl.doLogin(creds)">
      <div class="form-group">
        <label for="username" class="control-label col-lg-2">Username</label>
        <div class="col-lg-10">
          <input id="username" type="text" required ng-required class="form-control" ng-model="creds.username" />
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-lg-2">Password</label>
        <div class="col-lg-10">
          <input id="password" type="password" required ng-required class="form-control" ng-model="creds.password" />
        </div>
      </div>
      <div class="from-group">
        <button type="submit" class="btn btn-success btn-justified col-lg-12">Login</button>
      </div>
    </form>
  </div>
</div>
<dev-footer watching="$ctrl.credentials"></dev-footer>
