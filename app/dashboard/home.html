<div class="row">
  <div class="col-lg-12">
    <div class="card text-white bg-primary mb-3 w-100">
      <div class="card-header">
        <h3 class="mobius-title-sm text-info">Annoucements</h3>
      </div>
      <div class="card-body">
        One well per annoucement?  Or just a paragraph?
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">
        <h4 class="mobius-title-sm">Load Game</h4>
      </div>
      <div class="card-body">
        <button class="btn btn-default" ng-repeat="game in $ctrl.games" ng-click="$ctrl.selectGame(game.general.uuid)">{{game.general.name}}</button>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">
        <h4 class="mobius-title-sm">Create Game</h4>
      </div>
      <div class="card-body">
        <div class="btn-group">
          <button class="btn btn-default" ui-sref="dashboard.newGame">New Game</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">
        <h4 class="mobius-title-sm">Tools</h4>
      </div>
      <div class="card-body">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-primary">Race Management</button>
            <button class="btn btn-default">Race Builder</button>
          </div>
        </div>
        <hr />
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-primary">Unit Management</button>
            <button class="btn btn-default">Unit BUilder</button>
          </div>
          <div class="btn-group">
          </div>
        </div>
        <hr />
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-primary">Fleet Management</button>
            <button class="btn btn-default">Fleet Builder</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
