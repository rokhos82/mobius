<div class="row">
  <div class="col-lg-12">
    <div class="card text-white bg-primary border-info mb-3">
      <h3 class="mobius-title-sm text-info card-header">Annoucements</h3>
      <div class="card-body">
        <div class="card text-dark bg-info border-dark p-2 mb-1">
          Should there be nested cards here?  Or list item rows on a card body?
        </div>
        <div class="card text-dark bg-warning border-dark p-2 mb-1">
          This is a warning message!
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card text-white bg-dark border-primary mb-3">
      <h3 class="mobius-title-sm text-white card-header">Welcome <u>{{$ctrl.session.claims.username}}</u>!</h3>
      <div class="card-body">
        <div class="card text-white bg-primary border-primary mb-3">
          <h6 class="mobius-title-sm text-white card-header">Tools</h6>
          <div class="card-body">
            <div class="btn-group mr-2" role="group" aria-label="Mobius user toolbar">
              <button type="button" class="btn btn-sm btn-primary">New Game</button>
              <button type="button" class="btn btn-sm btn-secondary">Load Game</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <div class="card text-white bg-dark border-primary mb-3">
      <h4 class="mobius-title-sm card-header">Load Game</h4>
      <div class="card-body">
        <button class="btn btn-primary" ng-repeat="game in $ctrl.games" ng-click="$ctrl.selectGame(game.general.uuid)">{{game.general.name}}</button>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card text-white bg-dark border-primary mb-3">
      <div class="card-header">
        <h4 class="mobius-title-sm">Create Game</h4>
      </div>
      <div class="card-body">
        <div class="btn-group">
          <button class="btn btn-primary" ui-sref="dashboard.newGame">New Game</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">
        <h4 class="mobius-title-sm">Tools</h4>
      </div>
      <div class="card-body">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-primary">Race Management</button>
            <button class="btn btn-primary">Race Builder</button>
          </div>
        </div>
        <hr />
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-primary">Unit Management</button>
            <button class="btn btn-primary">Unit BUilder</button>
          </div>
          <div class="btn-group">
          </div>
        </div>
        <hr />
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-primary">Fleet Management</button>
            <button class="btn btn-primary">Fleet Builder</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
