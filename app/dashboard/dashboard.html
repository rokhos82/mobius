<mob-page-header></mob-page-header>
<mob-page-alerts alerts="$ctrl.ui.alerts"></mob-page-alerts>
<div class="row" ng-if="!!$ctrl.session">
  <div class="col-lg-12">
    <div class="panel panel-warning">
      <div class="panel-body">
        <div class="btn-group btn-group-justified" role="group">
					<div class="btn-group">
						<button class="btn btn-default" ui-sref="units">Units</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-default" ui-sref="fleets">Fleets</button>
					</div>
          <div class="btn-group">
						<button class="btn btn-default" ui-sref="combat">Combat Engine</button>
					</div>
          <div class="btn-group">
						<button class="btn btn-default" ui-sref="reports">Combat Reports</button>
					</div>
          <div class="btn-group">
						<button class="btn btn-default" ui-sref="simulator">Combat Simulator</button>
					</div>
          <div class="btn-group">
            <button class="btn btn-default" ui-sref="science">Science</button>
          </div>
				</div>
      </div>
    </div>
  </div>
</div>
<div class="row" ng-if="!$ctrl.session">
  <div class="col-lg-12">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="mobius-title-sm">Warning</h3>
      </div>
      <div class="panel-body">
        <span class="text-warning">Please <a ui-sref="login">login</a> to continue!</span>
      </div>
    </div>
  </div>
</div>
<mob-dev-footer ng-if="$ctrl.session.getLevel() <= 0" label="$ctrl.ui" watching="$ctrl.ui"></mob-dev-footer>
<mob-dev-footer ng-if="$ctrl.session.getLevel() <= 0" label="$ctrl.session" watching="$ctrl.session"></mob-dev-footer>
