<mob-page-header></mob-page-header>
<mob-page-alerts alerts="$ctrl.ui.alerts"></mob-page-alerts>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="mobius-title-sm text-info">Annoucements</h3>
      </div>
      <div class="panel-body">
        <div class="well well-sm">One well per annoucement?  Or just a paragraph?</div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="mobius-title-sm">Load Game</h4>
      </div>
      <div class="panel-body">
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="mobius-title-sm">Create Game</h4>
      </div>
      <div class="panel-body">
        <div class="btn-group">
          <button class="btn btn-default" ui-sref="dashboard.newGame">New Game</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <ui-view></ui-view>
</div>
<mob-dev-footer ng-if="$ctrl.session.getLevel() <= 0" label="$ctrl.ui" watching="$ctrl.ui"></mob-dev-footer>
<mob-dev-footer ng-if="$ctrl.session.getLevel() <= 0" label="$ctrl.game" watching="$ctrl.game"></mob-dev-footer>
<mob-dev-footer ng-if="$ctrl.session.getLevel() <= 0" label="$ctrl.session" watching="$ctrl.session"></mob-dev-footer>
