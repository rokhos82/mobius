<div class="modal-header">
  <h3 class="modal-title mobius-title text-info">Project Details</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" ng-repeat="project in $ctrl.options.projects">
    <fieldset>
      <legend>{{project.name}}</legend>
      <mobius-select mobius-options="$ctrl.stages" mobius-selector="stage.name disable when stage.finis for stage" mobius-label="Stage" mobius-selected="project.stage"></mobius-select>
      <div class="form-group">
        <label for="{{project.name}}" class="control-label col-lg-2">Funding</label>
        <div class="col-lg-10">
          <input type="number" id="{{project.name}}" class="form-control" ng-model="project.funding" ng-change="$ctrl.updateFunding(project);" />
        </div>
      </div>
      <div class="form-group">
        <label for="funding" class="control-label col-lg-2">Previous Funding</label>
        <div class="col-lg-10">
          <input type="number" id="funding" class="form-control" ng-model="project.prevFunding" readonly />
        </div>
      </div>
      <div class="form-group">
        <label for="funding" class="control-label col-lg-2">Total Funding</label>
        <div class="col-lg-10">
          <input type="number" id="funding" class="form-control" ng-model="project.totalFunding" readonly />
        </div>
      </div>
      <div class="form-group">
        <label for="bonus" class="control-label col-lg-2">Research Bonus</label>
        <div class="col-lg-10">
          <input type="number" id="bonus" class="form-control" ng-model="project.bonus"
        </div>
      </div>
    </fieldset>
    <button type="submit" ng-show="false" tabindex="-1" ng-click="$ctrl.confirm()"></button>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="$ctrl.confirm()">Save Project</button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
