<div class="row mobius-top-row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<label class="pull-right btn btn-success" ng-click="$ctrl.onSave()">Save</label>
				<h4 class="mobius-title text-info">Fleet Detail</h4>
			</div>
			<div class="panel-body">
				<div class="form-horiztional">
					<div class="form-group">
						<label for="fleetName" class="col-lg-2 control-label">Name</label>
						<div class="col-lg-10">
							<input type="text" id="fleetName" class="form-control" ng-model="$ctrl.fleet.name" />
						</div>
					</div>
					<div class="form-group">
						<label for="fleetFaction" class="col-lg-2 control-label">Faction</label>
						<div class="col-lg-10">
							<input type="text" id="fleetFaction" class="form-control" ng-model="$ctrl.fleet.faction" />
						</div>
					</div>
					<div class="form-group">
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr><th class="col-md-3">Unit</th><th class="col-md-3">Template</th><th class="col-md-1">Type</th><th class="col-md-1">Size</th><th class="col-md-1">Hull</th><th class="col-md-1">Shield</th><th class="col-md-1">Firepower</th><th class="col-md-1">Cost</th></tr>
				</thead>
			</table>
			<div class="panel-footer">
				{{$ctrl.fleet.uuid}}
			</div>
		</div>
	</div>
</div>
